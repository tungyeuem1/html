        function findMostFrequent(arr){
            let frequency = {}; 
            let maxCount = 0; 
            let mostFrequent; 

            for (let i = 0; i < arr.length; i++) {
                let num = arr[i]; 
                frequency[num] = (frequency[num] || 0) + 1; 

                if (frequency[num] > maxCount) {
                    maxCount = frequency[num]; 
                    mostFrequent = num; 
                }
            }

            return mostFrequent; 
        }
        console.log(findMostFrequent([1, 2, 3, 4, 5, 1, 2, 1,1, 2, 2, 3, 3, 3, 4, ,4,4, 4])); // 1
