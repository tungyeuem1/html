<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="ex.css">
</head>
<body>
    <form action="">
        <div class="image">
            <img src="img/7556cc56bd65108f08cb3a1221520354.png" alt="Headset">
        </div>
        <div class="content">
            <button class="btn-top">Free shipping</button>
            <p class="product-name">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
            <p class="old-price">1.599.000</p>
            <p class="new-price">799.000</p>
            <p class="desc">The offer is valid until April 3 or as long as stock lasts!</p>
            <div class="btn-add">
                <button>Add to cart</button>
            </div>
            <div class="psc">50+ pcs. in stock.</div>
            <div class="submit">
                <button>🛒 Add to cart</button>
                <button>❤️ Add to wishlist</button>
            </div>
        </div>
    </form>
</body>
</html>
