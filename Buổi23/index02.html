<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="GET" action id="loginForm">
      <div class="mb-3">
        <label class="form-lable" for="email">email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="email"
        />
      </div>
      <div class="mb-3">
        <label class="form-lable" for="password">password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="password"
        />
      </div>
      <div>
        <h4>Gioi tinh</h4>
        <input type="radio" id="nam" name="GT" value="nam" />
        <label for="radio">Nam</label><br />
        <input type="radio" id="nu" name="GT" value="nu" />
        <label for="radio">Nu</label><br />
        <input type="radio" id="lgbt" name="GT" value="lgbt" />
        <label for="radio">LGBT</label>
      </div>
      <div>
        <label for="cars"><h4>Major:</h4></label>

        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      <div>
        <input type="checkbox" id="dk" name="dk" value="dk">
        <label for="dk"> ban co chap nhan dk khong</label><br>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <script src="ex02.js"></script>
  </body>
</html>
