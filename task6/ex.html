<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Collections</title>
    <link rel="stylesheet" href="ex.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Popular Collections</h1>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">New York</a></li>
                <li><a href="#">Relaxing</a></li>
                <li><a href="#">Person</a></li>
                <li><a href="#">Fashion</a></li>
            </ul>
        </header>
        <main>
            <div class="card">
                <img src="img/Rectangle 1.jpg" alt="Main image" class="main-img" />
                <div class="album">
                    <img src="img/Rectangle 2.png" alt="Sub image 1" />
                    <img src="img/Rectangle 3.png" alt="Sub image 2" />
                    <img src="img/Rectangle 4.png" alt="Sub image 3" />
                </div>
                <div class="album_sub">
                    <span>People</span>
                    <span><i class="bx bx-image-alt"></i> 144</span>
                </div>
            </div>

            <div class="card">
                <img src="img/Rectangle 1 (2).png" alt="Main image" class="main-img" />
                <div class="album">
                    <img src="img/Rectangle 2 (1).png" alt="Sub image 1" />
                    <img src="img/Rectangle 3 (1).png" alt="Sub image 2" />
                    <img src="img/Rectangle 4 (1).png" alt="Sub image 3" />
                </div>
                <div class="album_sub">
                    <span>Nature</span>
                    <span><i class="bx bx-image-alt"></i> 7k</span>
                </div>
            </div>

            <div class="card">
                <img src="img/Rectangle 1 (1).png" alt="Main image" class="main-img" />
                <div class="album">
                    <img src="img/Rectangle 2 (2).png" alt="Sub image 1" />
                    <img src="img/Rectangle 3 (2).png" alt="Sub image 2" />
                    <img src="img/Rectangle 4 (2).png" alt="Sub image 3" />
                </div>
                <div class="album_sub">
                    <span>History</span>
                    <span><i class="bx bx-image-alt"></i> 431</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
