<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Date
         * */
        const now =new Date();
        console.log(typeof now);
        console.log(now instanceof Date);
        console.log(now);
        console.log({Date});
        
        console.log(now.getDate());// 1-31
        console.log(now.getDay());// 0-6
        console.log(now.getTime());// 0-1.7e+13
        console.log(now.getFullYear());// 1970-9999
        console.log(now.getHours());// 0-23
        console.log(now.getMilliseconds());// 0-999
        console.log(now.getMinutes());// 0-59
        console.log(now.getMonth());// 0-11
        console.log(now.getSeconds());// 0-59

        console.log(now.toDateString());// 2023-10-12T08:00:00.000Z
        console.log(now.toISOString());// 2023-10-12T08:00:00.000Z
        console.log(now.toLocaleDateString());// 2023-10-12T08:00:00.000Z
        console.log(now.toLocaleString());// 2023-10-12T08:00:00.000Z

        console.log(now.toString());// 2023-10-12T08:00:00.000Z
        console.log(now.toTimeString());// 2023-10-12T08:00:00.000Z
        console.log(now.toUTCString());// 2023-10-12T08:00:00.000Z
        console.log(now.valueOf());// 2023-10-12T08:00:00.000Z
        console.log(now.getTimezoneOffset());// 2023-10-12T08:00:00.000Z
        console.log(now.getUTCDate());// 2023-10-12T08:00:00.000Z
        
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
